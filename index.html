<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form js-speaker-form">
      <div class="form-fieled">
        <label for="name">І'мя</label>
        <input type="text" name="user-name" id="name" placeholder="Лев" />
      </div>

      <div class="form-fieled">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="+380 00-00-000" />
      </div>

      <div class="form-fieled">
        <label for="email">Пошта</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="name@gmail.com"
        />
      </div>

      <div role="group">
        <h2 class="group-title">Тема для доповіді</h2>
        <ul class="topic-options">
          <li>
            <label for="html">HTML</label>
            <input type="checkbox" value="html" name="topic" id="html" />
          </li>
          <li>
            <label for="css">CSS</label>
            <input type="checkbox" value="css" name="topic" id="css" />
          </li>
          <li>
            <label for="">JS</label>
            <input type="checkbox" value="js" name="topic" id="js" />
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Рівень експертизи</h2>
        <ul class="expirience-optios">
          <li>
            <input type="radio" name="expirience" value="junior" id="junior" />
            <label for="junior">Junior</label>
          </li>
          <li>
            <input type="radio" name="expirience" value="middle" id="middle" />
            <label for="middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="expirience" value="senior" id="senior" />
            <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <label for="date">Дата і час доповіді</label>
      <input
        type="datetime-local"
        name="date"
        id="date"
        min="2022-12-04T12:30"
        max="2022-31-04T17:30"
      />
      <br />
      <label for="pdf">Завантажити презентацію</label>
      <input type="file" name="pdf" id="pdf" />

      <br />
      <label for="coment">Залишити коментар</label>
      <textarea
        name="coment"
        id="coment"
        rows="10"
        placeholder="Уточніть деталі доповіді"
      ></textarea>
      <br />
      <input type="checkbox" name="policy" id="policy" />
      <label for="policy">Погоджуюсь</label>
      <br />
      <button type="submit">Залишити заявку</button>
      <div class="subscribers">
        <a
          class="click"
          href="https://static.wikia.nocookie.net/blue-tractor/images/9/97/Babayka.jpg/revision/latest?cb=20201019111102&path-prefix=ru"
          >Підписатися</a
        >
